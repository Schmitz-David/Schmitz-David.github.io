<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gauss propagation of uncertainty</title>
	  <link rel="stylesheet" href="styleGauss.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main id="main">
		<h2>Input variables</h2>
		<div class="edit-table">
			<table id="vars-table">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Value
						</th>
						<th>
							Uncertainty
						</th>
						<th>
							Unit
						</th>
					</tr>
				</thead>
				</table>
				<div id='add-row-vars-div'>
				<button id='add-row-vars-btn' class='add-row-btn'>
					Add variable
				</button>
				</div>
		</div>
		<h2>Constants</h2>
		<div class="edit-table">
			<table id="consts-table">
				<thead id="consts-head">
					<tr>
						<th>
							Name
						</th>
						<th>
							Symbol
						</th>
						<th>
							Value
						</th>
						<th>
							Unit
						</th>
					</tr>
				</thead>
				</table>
				<div id='add-row-consts-div'>
				<button id='add-row-consts-btn-custom'>
					Add custom constant
				</button>
				</div>
		</div>
		<h2>Goal expression</h2>
		<input type="text" id="goal">
		<h2>Formula</h2>
		<input type="text" id="formula">
		<div id="formulaTex"></div>
		<p>
			<button id="calculation">
				Perform calculation!
			</button>
		</p>
		
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </main>
  </body>
    <script src="scriptGauss.js"></script>
</html>
